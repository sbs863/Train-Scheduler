<!DOCTYPE html>
<html>

<head>
    <title>Shining Time Station</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link to the jQuery Library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js" defer></script>
    <script type="text/javascript" src="assets/javascript/app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>
            <!-- Table -->
            <table class="table">
                <tr class="scheduleHeader">
                    <td>Train</td>
                    <td>Destination</td>
                    <td>Frequency (min)</td>
                    <td>Next Arrival</td>
                    <td>Minutes Away</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Add a train</div>
            <br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-xs-2 control-label">Train Name</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-xs-2 control-label">Destination</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control destination">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-xs-2 control-label">First Departure</label>
                    <div class="col-xs-10">
                        <input type="time" name="time" class="form-control departure">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-xs-2 control-label">Frequency (min)</label>
                    <div class="col-xs-10">
                        <input type="number" class="form-control frequency">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
